
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Google Play Store Analytics</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #333;
    color: #fff;
    margin: 0;
    padding: 0;
}
.header {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: #444
}
.header img {
    margin: 0 10px;
    height: 50px;
}
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}
.plot-container {
    border: 2px solid #555;
    margin: 10px;
    padding: 10px;
    width: 400px;
    height: 300px;
    overflow: hidden;
    cursor: pointer;
}
</style>
<script>
function openPlot(filename) {
    window.open(filename, '_blank');
}
</script>
</head>
<body>
<div class="header">
    <h1>Google Play Store Analytics</h1>
</div>
<div class="container">

    <div class="plot-container" onclick="openPlot('Category_Graph_1.html')">
        <iframe src="Category_Graph_1.html" width="400" height="300" style="border:none;"></iframe>
    </div>
    
    <div class="plot-container" onclick="openPlot('Type_Graph_2.html')">
        <iframe src="Type_Graph_2.html" width="400" height="300" style="border:none;"></iframe>
    </div>
    
    <div class="plot-container" onclick="openPlot('Rating_Graph_3.html')">
        <iframe src="Rating_Graph_3.html" width="400" height="300" style="border:none;"></iframe>
    </div>
    
    <div class="plot-container" onclick="openPlot('Installs_Graph_5.html')">
        <iframe src="Installs_Graph_5.html" width="400" height="300" style="border:none;"></iframe>
    </div>
    
    <div class="plot-container" onclick="openPlot('Updates_Graph_6.html')">
        <iframe src="Updates_Graph_6.html" width="400" height="300" style="border:none;"></iframe>
    </div>
    
</div>
</body>
</html>
